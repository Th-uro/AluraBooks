<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="/styles/reset.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <title>AluraBooks</title>
  </head>
  <body>
    <header class="cabecalho">
      <div class="container">
        <input type="checkbox" id="menu" class="container__botao" />
        <label for="menu">
          <span class="cabecalho__menu-hamburger container__imagem"></span>
        </label>

        <ul class="lista-menu">
          <li class="lista-menu__titulo">Categorias</li>
          <li class="lista-menu__item">
            <a href="#" class="lista-menu__link">Programação</a>
          </li>

          <li class="lista-menu__item">
            <a href="#" class="lista-menu__link">Front-End</a>
          </li>

          <li class="lista-menu__item">
            <a href="#" class="lista-menu__link">Infraestrutura</a>
          </li>

          <li class="lista-menu__item">
            <a href="#" class="lista-menu__link">Business</a>
          </li>

          <li class="lista-menu__item">
            <a href="#" class="lista-menu__link">Design & UX</a>
          </li>
        </ul>
        <img
          src="/assets/images/Logo.svg"
          alt="Logo da AluraBooks"
          class="container__imagem"
        />
      </div>

      <div class="container">
        <a href="#"
          ><img
            src="/assets/images/Favoritos.svg"
            alt="Logo dos favoritos"
            class="container__imagem"
        /></a>

        <a href="#"
          ><img
            src="/assets/images/Compras.svg"
            alt="Logo da sacolinha de Compras"
            class="container__imagem"
        /></a>

        <a href="#"
          ><img
            src="/assets/images/Usuário.svg"
            alt="Perfil do usuário"
            class="container__imagem"
        /></a>
      </div>
    </header>

    <section class="banner">
      <h2 class="banner__titulo">Já sabe por onde começar?</h2>
      <p class="banner__texto">
        Encontre em nossa estante o que precisa para seu desenvolvimento!
      </p>
      <input
        type="search"
        class="banner__pesquisa"
        placeholder="Qual será sua próxima leitura?"
      />
    </section>

    <section class="carrossel">
      <h2 class="carrossel__titulo">Novos Lançamentos</h2>
    </section>

    <div class="swiper">
      <div class="swiper-pagination"></div>
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img
            src="/assets/images/ApacheKafka.png"
            alt="Livro sobre ApacheKafka"
          />
        </div>
        <div class="swiper-slide">
          <img src="/assets/images/Liderança.png" alt="Livro sobre liderança" />
        </div>
        <div class="swiper-slide">
          <img
            src="/assets/images/Javascript.png"
            alt="Livro sobre Javascript"
          />
        </div>
        <div class="swiper-slide">
          <img src="/assets/images/Guia Front-end.png" alt="Guia Front-End" />
        </div>
        <div class="swiper-slide">
          <img src="/assets/images/Portugol.png" alt="Livro sobre Portugol" />
        </div>
      </div>

      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
